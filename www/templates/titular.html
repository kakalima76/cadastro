<ion-view>
	<ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title"><center>QUALIFICAÇÃO PRINCIPAL</center></h1>
    </ion-header-bar>
	<ion-content>

			<div class="list list-inset">
  				<label class="item item-input">
    				<input type="text" id='cpf' class="centraliza" ng-model="cpf" placeholder="número do cpf" maxlength="14" ui-proximo ui-cpf ng-dblclick="limpaCpf()">
  				</label>

  				<label class="item item-input">
    				<input type="text" id="nome" ng-model="nome" placeholder="nome completo" capitalize>
  				</label>

  				<label class="item item-input">
    				<input type="number" id="identidade" ng-model="identidade" placeholder="número da identidade">
  				</label>

  				<div class="list">
  				<label class="item item-input item-select">
    			<div class="input-label">Órgão emissor</div>
    			<select id="emissor" ng-options="item as item.orgao for item in orgaos track by item.sigla" ng-model="emissor" ng-change="testaForm()">
    			</select>
  				</label>
				</div>

				<button class="button button-full button-positive" ng-show="showProsseguir" ng-click="prosseguir()">
  				Prosseguir
				</button>

  			</div>

	</ion-content>
</ion-view>
